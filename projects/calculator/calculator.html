<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
*{ 
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
   font-family: 'Poppins', sans-serif;
  }
  body{
    background-color: black;
  }
    button{
        border-radius: 55%;
        height: 50px;
        width: 50px;
        background-color: gray;
        color: rgb(2, 2, 2);
        border: rgb(250, 249, 249);
    
        margin: 5px;
        font-size: 20px;
    }
    
    #calculator{
        margin: auto;
        text-align: center;
        margin-top: 2%;
        border: 4px solid rgb(255, 253, 253);
        width: fit-content;
        padding: 15px;
        border-radius: 10px;

    }
    h1{
        text-align: center;
        margin-top: 5%;
        color:white;
    }
    #display{
        border: 1px solid rgb(248, 247, 247);
        width: 270px;
        height: 50px;
        border-radius: 10px;
        margin-bottom: 10px;
        padding-top: 10px;
        padding-left: 10px;
        text-align: start;
        color: white;
    }
     .operation{
        background-color: sandybrown;
    }
</style>
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button onclick="appendToCalculation('1')">1</button>
            <button onclick="appendToCalculation('2')">2</button>
            <button onclick="appendToCalculation('3')">3</button>
            <button class="operation" onclick="appendToCalculation(' + ')">+</button>
            <p>
                <button onclick="appendToCalculation('4')">4</button>
                <button onclick="appendToCalculation('5')">5</button>
                <button onclick="appendToCalculation('6')">6</button>
                <button class="operation"onclick="appendToCalculation('-')">-</button>
            </p>
            <p>
                <button onclick="appendToCalculation('7')">7</button>
                <button onclick="appendToCalculation('8')">8</button>
                <button onclick="appendToCalculation('9')">9</button>
                <button class="operation" onclick="appendToCalculation('*')">*</button>
            </p>
            <p>
                <button onclick="appendToCalculation('0')">0</button>
                <button class="operation" onclick="appendToCalculation('.')">.</button>
                <button class="operation" onclick="appendToCalculation('/')">/</button>
                <button class="operation" onclick="calculateResult()">=</button>
            </p>
            <button onclick="clearCalculator()">AC</button>
        </div>
    </div>
        
    <script>
        let calculation = "";
        let display = document.getElementById('display');

        function appendToCalculation(value) {
            calculation += value;
            display.textContent = calculation;
        }

        function calculateResult() {
            try {
                const result = eval(calculation);
                display.textContent = result;
                calculation = result.toString();
            } catch (error) {
                display.textContent = 'Error';
                calculation = '';
            }
        }

        function clearCalculator() {
            calculation = "";
            display.textContent = "";
        }
    </script>
</body>
</html>
